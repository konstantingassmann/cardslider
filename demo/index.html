<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>jQuery cardslider - Basic Demo</title>
        <link href="../dist/css/cardslider.css" rel="stylesheet">
        <!-- <link href="demo.css" rel="stylesheet" /> -->
    </head>
    <body>

        <div class="my-cardslider-wrapper" style="width: 100%; height: 500px">
            <div class="my-cardslider">
                <ul>
                    <li>card 1</li>
                    <li>card 2</li>
                </ul>
            </div>
        </div>
       
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="../dist/js/jquery.cardslider.min.js"></script>
        <script>
            $(function() {
                $('.my-cardslider').cardslider({
                    swipe: true,
                    dots: true,
                    loop: true,
                    threshold: 5,
                    swipeOrientation: 'horizontal',
                    reverseSwipe: true,
                });                
            });
        </script>
    </body>
</html>
